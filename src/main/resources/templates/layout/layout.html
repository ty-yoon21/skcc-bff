<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --hover-color: #f3f8fe;
            --text-primary: #3c4043;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --header-height: 64px;
        }

        /* 모든 리스트 스타일 제거 */
        * {
            list-style: none !important;
        }
        
        ul, ol, li {
            list-style: none !important;
            list-style-type: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        ul::before, ul::after,
        li::before, li::after {
            display: none !important;
            content: none !important;
        }

        .menu-list, 
        .menu-list ul, 
        .menu-list li {
            list-style: none !important;
            list-style-type: none !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            color: var(--text-primary);
            background-color: white;
        }

        header {
            background-color: white;
            box-shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 24px;
            justify-content: center;
        }

        header h1 {
            font-size: 20px;
            font-weight: 500;
            margin: 0;
        }

        .menu-list {
            list-style-type: none;
            padding-left: 0;
        }

        .menu-list ul {
            list-style-type: none;
            padding-left: 0;
        }

        /* 공통 메뉴 스타일 */
        .menu-list a {
            color: black;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-weight: normal;
            padding: 6px 0;
            cursor: pointer;
        }

        .menu-list a:hover {
            color: var(--primary-color);
        }

        .menu-icon {
            margin-right: 6px;
            width: 16px;
            text-align: center;
        }

        .menu-level {
            margin-left: 8px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 6px 0;
        }

        .menu-dir {
            font-weight: bold;
            color: black;
        }

        .menu-link {
            font-weight: normal;
            color: black;
        }

        .content-container {
            flex: 1;
            margin-left: 320px;
            min-height: calc(100vh - var(--header-height));
            overflow-y: auto;
            padding: 24px 32px;
        }

        .error-message {
            color: #dc3545;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 4px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div th:fragment="layout">
    <header>
        <h1>00대학 입시관리 시스템</h1>
    </header>
    <div style="display:flex">
        <aside style="width:320px; flex-shrink:0; background:#e0e0e0; padding:16px; height:calc(100vh - 64px); overflow-y:auto; position:fixed; left:0; top:64px;">
            <ul class="menu-list">
                <li th:each="menu1 : ${menuList}">
                    <div class="menu-item menu-dir">
                        <i class="fas fa-folder menu-icon"></i>
                        <span th:text="${menu1.menuNm}"></span>
                    </div>
                    <ul th:if="${not #lists.isEmpty(menu1.children)}" class="menu-level">
                        <li th:each="menu2 : ${menu1.children}">
                            <div class="menu-item menu-dir">
                                <i class="fas fa-folder menu-icon"></i>
                                <span th:text="${menu2.menuNm}"></span>
                            </div>
                            <ul th:if="${not #lists.isEmpty(menu2.children)}" class="menu-level">
                                <li th:each="menu3 : ${menu2.children}">
                                    <div class="menu-item">
                                        <a th:if="${menu3.screnUrladdr != null}" 
                                           th:href="@{#}"
                                           th:data-url="${menu3.screnUrladdr}"
                                           class="menu-link">
                                            <i class="fas fa-file-alt menu-icon"></i>
                                            <span th:text="${menu3.menuNm}"></span>
                                        </a>
                                        <div th:if="${menu3.screnUrladdr == null}" class="menu-item menu-dir">
                                            <i class="fas fa-folder menu-icon"></i>
                                            <span th:text="${menu3.menuNm}"></span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>

        <div class="content-container">
            <div th:insert="~{::content}"></div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.menu-link').click(function(e) {
                e.preventDefault();
                var url = $(this).data('url');
                var menuName = $(this).find('span').text();
                
                $.ajax({
                    url: url,
                    method: 'GET',
                    success: function(response) {
                        $('.content-container').html(response);
                    },
                    error: function(xhr, status, error) {
                        $('.content-container').html(`
                            <div class="error-message">
                                <h3>페이지 로드 오류</h3>
                                <p>선택하신 메뉴(${menuName})를 불러오는 중 오류가 발생했습니다.</p>
                                <p>오류 내용: ${error}</p>
                            </div>
                        `);
                    }
                });
            });
        });
    </script>
</div>

</body>
</html>
